<div class="page">
  <header class="av-hero card">
    <div>
      <h2>Disponibilidad del profesional</h2>
      <div class="muted">Días y horarios publicados.</div>
    </div>
  </header>

  <section class="card">
    <div class="card-body">
      <div *ngIf="loading">Cargando…</div>
      <p *ngIf="err" class="msg err">{{ err }}</p>

      <ng-container *ngIf="!loading && !err">
        <div *ngIf="!data">Sin disponibilidad publicada.</div>

        <div *ngIf="data">
          <h3>Días</h3>
          <ul>
            <li *ngFor="let d of data.days">{{ labelES(d) }}</li>
          </ul>

          <h3>Intervalos</h3>
          <ul>
            <li *ngFor="let s of data.slots">{{ s.start }}–{{ s.end }}</li>
          </ul>
        </div>
      </ng-container>
    </div>
  </section>
</div>
