<section class="wrap">
  <h2>Métodos de pago</h2>

  <div class="card">
    <h3>Guardados</h3>

    <ng-container *ngIf="loadingList; else listTpl">
      <p class="muted">Cargando…</p>
    </ng-container>

    <ng-template #listTpl>
      <ul class="list" *ngIf="items.length; else emptyTpl">
        <li *ngFor="let p of items">
          <div class="item">
            <div class="info">
              <strong>{{ mask(p.card_number) }}</strong>
              <small>{{ p.card_name }} · vence {{ p.expiration_date }}</small>
            </div>
            <button
              class="btn danger"
              type="button"
              (click)="onDelete(p._id)"
              [disabled]="deletingIds.has(p._id)">
              {{ deletingIds.has(p._id) ? 'Eliminando…' : 'Eliminar' }}
            </button>
          </div>
        </li>
      </ul>
      <ng-template #emptyTpl>
        <p class="muted">No tienes métodos guardados.</p>
      </ng-template>

      <button type="button" class="link" (click)="refresh(true)">Recargar</button>
    </ng-template>
  </div>

  <div class="card">
    <h3>Añadir tarjeta</h3>

    <form [formGroup]="form" (ngSubmit)="onSave()" class="form">
      <label>
        <span>Número de tarjeta</span>
        <input formControlName="card_number" placeholder="4111111111111111" inputmode="numeric" />
      </label>

      <label>
        <span>Nombre en la tarjeta</span>
        <input formControlName="card_name" placeholder="JOHN DOE" />
      </label>

      <div class="row">
        <label>
          <span>Vencimiento (MM/AA)</span>
          <input formControlName="expiration_date" placeholder="12/27" />
        </label>

        <label>
          <span>CVV</span>
          <input formControlName="cvv" placeholder="123" inputmode="numeric" />
        </label>
      </div>

      <button class="btn primary" type="submit" [disabled]="saving">
        {{ saving ? 'Guardando…' : 'Guardar tarjeta' }}
      </button>
    </form>
  </div>
</section>
